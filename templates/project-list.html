{% extends "index.html" %}
{% block content %}
  <section class="text-gray-400 bg-gray-900 body-font h-[700px]">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap -m-4">
      {% for project in projects  %}
 
      <div class="p-4 md:w-1/3">
        <div class="h-full border-2 border-gray-800 rounded-lg overflow-hidden">
          <img class="lg:h-48 md:h-36 w-full object-cover object-center" src="{{project.image.url}}" alt="blog">
          <div class="p-6">
            <h2 class="tracking-widest text-xs title-font font-medium text-gray-500 mb-1"></h2>
            <h1 class="title-font text-lg font-medium text-white mb-3">{{project.title}}</h1>
            <p class="leading-relaxed mb-3">{{project.description}}</p>
            <div class="flex items-center flex-wrap ">
              <a class="text-blue-400 inline-flex items-center md:mb-2 lg:mb-0" href="{% url 'project_detail' project.pk %}">Learn More
                <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M5 12h14"></path>
                  <path d="M12 5l7 7-7 7"></path>
                </svg>
              </a>

            </div>
          </div>
        </div>
      </div>
             
      {% endfor %}  
    </div>
  </div>
</section>
{% endblock content %}
